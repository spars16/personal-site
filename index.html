<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
        />

        <!-- HOSTED -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        rel="stylesheet" 
        >
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/2.1.11/jquery.mixitup.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.0/jquery.waypoints.min.js"></script>

        <!-- LOCAL -->
        <link rel="stylesheet" href="style/style.css" />
        <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'/>
        <script src="scripts/index.js"></script>
    </head>
    <body>
        <div class="overflow-wrap">
            <!--HOME-->
            <section id="home" class="flex height-fix">
                <div id="pt" class="canvas"></div>
                <div class="flex">
                    <div class="text">
                        Welcome to 
                        <br/>
                        <span class="highlight">Sparsh Srivastava</span>'s
                        <br />
                        personal website.
                    </div>

                    <div class="button page-link" dest="about">
                        <span class="fa fa-arrow-right"></span>
                    </div>

                    <nav class="flex">
                        <div class="link-wrap">
                            <div class="active page-link" dest="home">home</div>
                            <div class="page-link" dest="about">about</div>
                            <div class="page-link" dest="portfolio">projects</div>
                            <div class="page-link" dest="contact">contact</div>
                        </div>
                        <a class="fa fa-bars"></a>
                    </nav>
                </div>
            </section>

            <!-- ABOUT -->
            <section class="flex" id="about">
                <div 
                    class="header waypoint"
                    data-animation="slide-in-left"
                >
                    ABOUT
                </div>
                <div
                    class="header-bar waypoint"
                    data-animation="slide-in-right"
                    data-delay=".25s"
                ></div>
            </section>

            <!-- PORTFOLIO -->
            <section class="flex" id="portfolio">
                <div 
                    class="header waypoint"
                    data-animation="slide-in-left"
                >
                    PROJECTS
                </div>
                <div
                    class="header-bar waypoint"
                    data-animation="slide-in-right"
                    data-delay=".3s"
                ></div>
            </section>

            <!-- CONTACT -->
            <section id="contact">
                <div class="container flex">
                    <div 
                        class="header waypoint"
                        data-animation="slide-in-left"
                    >
                        CONTACT
                    </div>
                    <div
                        class="header-bar waypoint"
                        data-animation="slide-in-right"
                        data-delay=".25s"
                    ></div>
                    <div
                        class="highlight waypoint"
                        data-animation="slide-in-right"
                        data-delay=".5s"
                    >
                        Submit your questions below.
                    </div>
                    <form
                        class="waypoint"
                        data-animation="pop-in"
                        data-delay=".5s"
                        id="contact-form"
                    >
                        <input 
                            placeholder="Name" 
                            type="text" 
                            name="name" 
                            required 
                        />
                        <input
                            placeholder="Enter email"
                            type="email"
                            name="email"
                            required
                        />
                        <textarea
                            placeholder="Your Message"
                            type="text"
                            name="message"
                        ></textarea>
                        <div id="success">
                            Message sent! <a id="close" class="fa fa-window-close"></a>
                        </div>
                        <input class="button" type="submit" id="submit" value="SUBMIT" />
                    </form>
                </div>
            </section>

            <footer>
                <a class="fa fa-angle-double-up page-link" dest="home"></a>

                <div class="icon-wrap flex row">
                    <div class="flex icon">
                        <a href="https://www.linkedin.com/in/spars16" class="fa fa-linkedin"></a>
                    </div>
                    <div class="flex icon">
                        <a href="https://www.facebook.com/Sparsh.Srivastava.44" class="fa fa-facebook"></a>
                    </div>
                    <div class="flex icon">
                        <a href="https://instagram.com/sparshmellow/" class="fa fa-instagram"></a>
                    </div>
                    <div class="flex icon">
                        <a href="https://github.com/spars16" class="fa fa-github"></a>
                    </div>
                </div>
                <div class="info-box">
                    <div class="footnote">
                        SPARSH SRIVASTAVA <span class="highlight">&copy; 2020</span>
                    </div>
                </div>
            </footer>
        </div>

        <div id="preload">
            <img src="img/statue.jpg" alt=""/>
        </div>
    </body>
</html>
