<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
        />

        <!-- HOSTED -->
        <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,600italic,300italic,400italic,300,700italic,800italic,800"
        rel="stylesheet"
        type="text/css"
        />

        <!-- LOCAL -->
        <link rel="stylesheet" href="style/style.css" />
        <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'/>
    </head>
    <body>
        <div class="overflow-wrap">
            <!--HOME-->
            <section id="home" class="flex height-fix">
                <div id="pt" class="canvas"></div>
                <div class="flex">
                <div class="text">
                    Welcome!
                    <br />
                    to <span class="highlight">Sparsh Srivastava</span>'s personal website.
                </div>

                <div class="button page-link" dest="about">
                    View my work 
                    <!-- <i class="mdi mdi-arrow-right"></i> -->
                </div>

                <nav class="flex">
                    <div class="link-wrap">
                        <div class="active page-link" dest="home">home</div>
                        <div class="page-link" dest="about">about</div>
                        <div class="page-link" dest="portfolio">portfolio</div>
                        <div class="page-link" dest="contact">contact</div>
                    </div>
                    <!-- <i class="mdi mdi-menu"></i> -->
                </nav>
                </div>
            </section>

            <!-- CONTACT -->
            <section id="contact">
                <svg
                    preserveAspectRatio="none"
                    viewBox="0 0 100 102"
                    height="75"
                    width="100%"
                    version="1.1"
                    xmlns="http://www.w3.org/2000/svg"
                    class="svgcolor-light"
                >
                    <path d="M0 0 L50 100 L100 0 Z" fill="white" stroke="white"></path>
                </svg>
                <div class="container flex">
                    <div class="header waypoint" data-animation="slide-in-left">
                        CONTACT
                    </div>
                    <div
                        class="header-bar waypoint"
                        data-animation="slide-in-right"
                        data-delay=".25s"
                    ></div>
                    <div
                        class="highlight waypoint"
                        data-animation="slide-in-right"
                        data-delay=".5s"
                    >
                        Have a question or want to work together?
                    </div>
                    <form
                        class="waypoint"
                        data-animation="pop-in"
                        data-delay=".5s"
                        id="contact-form"
                    >
                        <input placeholder="Name" type="text" name="name" required />
                        <input
                        placeholder="Enter email"
                        type="email"
                        name="email"
                        required
                        />
                        <textarea
                        placeholder="Your Message"
                        type="text"
                        name="message"
                        ></textarea>
                        <div id="success">
                            <div>
                                Your message was sent successfully. Thanks!<span
                                id="close"
                                class="mdi mdi-close"
                                ></span>
                            </div>
                        </div>
                        <input class="button" type="submit" id="submit" value="SUBMIT" />
                    </form>
                </div>
            </section>

            <footer>
                <!-- <i class="mdi mdi-chevron-double-up page-link" dest="home"></i> -->

                <div class="icon-wrap flex row">
                    <a href="https://www.linkedin.com/in/spars16">
                        <div class="flex icon" id="icon-2">
                        <i class="mdi mdi-linkedin"></i>
                        </div>
                    </a>
                    <a href="https://www.facebook.com/Sparsh.Srivastava.44">
                        <div class="flex icon" id="icon-3">
                        <i class="mdi mdi-facebook"></i>
                        </div>
                    </a>
                    <a href="https://instagram.com/sparshmellow/">
                        <div class="flex icon" id="icon-4">
                        <i class="mdi mdi-instagram"></i>
                        </div>
                    </a>
                    <!-- <a href="http://codepen.io/matthewwilliams/">
                        <div class="flex icon" id="icon-5">
                        <i class="mdi mdi-codepen"></i>
                        </div>
                    </a> -->
                </div>
                <div class="info-box">
                    <div class="footnote">
                        SPARSH SRIVASTAVA <span class="highlight">&copy; 2020</span>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
